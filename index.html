<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <script src="./js/script.js" defer></script>
    <title>Admin-Dashboard</title>
</head>

<body>

       <nav>
            <div class="nav-logo">
                <img src="./imgs/robot-excited.png" alt="robot">
                <h3>Dashboard</h3>
            </div>
            <ul class="top-nav">
                <li class="nav-item">
                    <img src="./imgs/home.png" alt="Home">
                    <p>Home</p>
                </li>
                <li class="nav-item">
                    <img src="./imgs/account.png" alt="User">
                    <p>Profile</p>
                </li>
                <li class="nav-item">
                    <img src="./imgs/android-messages.png" alt="Message">
                    <p>Messages</p>
                </li>
                <li class="nav-item">
                    <img src="./imgs/clipboard-text-clock.png" alt="Tasks">
                    <p>Tasks</p>
                </li>
                <li class="nav-item">
                    <img src="./imgs/format-list-bulleted.png" alt="Communities">
                    <p>Communities</p>
                </li>
            </ul>

            <ul class="bottom-nav">
                <li class="nav-item">
                    <img src="./imgs/cog-outline.png" alt="Settings">
                    <p>Settings</p>
                </li>
                <li class="nav-item">
                    <img src="./imgs/face-agent.png" alt="Support">
                    <p>Support</p>
                </li>
                <li class="nav-item">
                    <img src="./imgs/lock.png" alt="Privacy">
                    <p>Privacy</p>
                </li>
            </ul>
       </nav> 
       
       <header>
            <div class="search">
                <img src="./imgs/magnify.png" alt="magnify glass">
                <input type="text" id="search-field" class="search-input">
            </div>

            <div class="notification">
                <img src="./imgs/bell.png" alt="bell">
                <div class="profile-circle">HK</div>
                <p> Billy Bob </p>
            </div>

            <div class=""
       </header>

       <div class="content">

       </div>

</body>
</html>
